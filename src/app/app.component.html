<div class="container">

  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <div class="form-group">
      <label for="longUrl">URL You Want to Short: </label>
      <input class="form-control" type="text" id="longUrl" name="longUrl" placeholder="Long URL" formControlName="longUrl" required />
    </div>
    <!-- <input type="submit" class = "forsubmit" value="Submit"> -->
    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
  </form>
  <br>
  <div class="alert alert-info">
    URL entered is :
    <a href="{{ longUrl }}" target="_blank">
     {{ longUrl }}
    </a>
  </div>
  <div class="alert alert-success">
    It's ShortLink is :
    <a href="{{ shortUrl }}" target="_blank">
      {{ shortUrl }}
    </a>
  </div>
</div>
